<!DOCTYPE html>

<html>

<head>

    <meta charset='utf-8'>  

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Cadastro de EndereÃ§o</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
</head>

<body>

    

    <form>
        <h1>Cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite seu CEP" onblur="consultaCEP()">

        <br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro">

        <br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro">

        <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">

        <br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado">

        <br>

    </form>

    <script src="controller.js"></script>

</body>

</html>
